<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登陆页面</title>
    <link rel="stylesheet" type="text/css" href="../css/login.css">
</head>
<body>
    <div id="container">
        <!--1.顶部标题-->
        <h2>会员登陆</h2>
        <!--登陆信息-->
        <div id="main">
            <!--左列部分 -->
            <div class="left">
                <img src="../images/huiyuan.jpg">
                <a href="">会员注册></a>
            </div>
            <!-- 右侧结构-->
            <div class="right">
                <form action="">
                    <!--第一行-->
                    <div class="form-line">
                        <p>手机号</p>
                        <input class="uinput" type="text" name="uphone">
                    </div>
                    <!--第二行-->
                    <div class="form-line">
                        <p>密码</p>
                        <input class="uinput" type="password" name="upwd" placeholder="请输入6-20位号码">
                    </div>
                    <!-- 第三行-->
                    <div class="form-line">
                        <p></p>
                        <div>
                            <input class="issave" type="checkbox" name="savepwd">记住密码
                            <p>
                                <a href="">忘记密码?</a>
                                <a href="">快捷登录</a>
                            </p>
                        </div>
                    </div>
                    <!--第四行-->
                    <div class="form-line">
                        <p></p>
                        <div>
                            <input type="submit" value="登陆" class="loginBtn btn">
                            <a href="" class="registBtn btn">会员注册</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
