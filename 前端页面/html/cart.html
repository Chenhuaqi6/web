    <div id="container">
        <!--1.导航 -->

            </ul>
            <!--左侧导航栏-->
            <ol class="leftNav">
                <li class="address">
                    <span class="currentAddress">上海</span>
                    <i></i>
                    <ul class="select">
                        <li>北京</li>
                        <li>广州</li>

                    <a href="">星夜达</a>

            </ol>
        </div>
        <!--2.横幅 -->
        <div id="banner">
                <img src="../images/banner1.jpg" alt="">

                    <li>1</li>
                    <li>2</li>

        <div id="commend">

        </div>
        <!--4.主体 -->
        <div id="main">
            <!--4.1 标题栏-->
           <div class="title">
                <p class="check-box">
                    <input type="checkbox" name="checkAll" id="checkAll">全选
                </p>
                <p class="goods">商品</p>
                <p class="price">单价</p>
                <p class="count">数量</p>
                <p class="sum">小计</p>
                <p class="action">操作</p>

           </div>
           <!--4.2商品展示-->
           <div class="content">
            <!-- 一条商品信息 -->
            <div class="g-item">
             <p class="check-box">
                 <input type="checkbox" name="check" >
                 <img src="../images/fruit1.jpg">
             </p>
             <p class="goods">欢乐时光水果果篮</p>
             <p class="price">&yen;188</p>
             <p class="count">
                 <a href="javascript:void(0)" class="minus">-</a>
                 <input type="text" value="1">
                 <a href="javascript:void(0)" class="add">+</a>

             </p>
             <p class="sum">
                 <b>&yen;188</b>
             </p>
             <p class="action">移除</p>
             </div>
             <div class="g-item">
                <p class="check-box">
                    <input type="checkbox" name="check" >
                    <img src="../images/fruit1.jpg" alt="">
                </p>
                <p class="goods">欢乐时光水果果篮</p>
                <p class="price">&yen;188</p>
                <p class="count">
                    <a href="javascript:void(0)" class="minus">-</a>

                </div>
                <div class="g-item">
                    <p class="check-box">
                        <input type="checkbox" name="check" >
                        <img src="../images/fruit1.jpg" alt="">
                    </p>
                    <p class="goods">欢乐时光水果果篮</p>
                    <p class="price">&yen;188</p>
                    <p class="count">
                        <a href="javascript:void(0)" class="minus">-</a>
                        <input type="text" value="1">
                        <a href="javascript:void(0)" class="add">+</a>
       
                    </p>
                    <p class="sum">
                        <b>&yen;188</b>
                    </p>
                    <p class="action">移除</p>
                    </div>
         
           </div>
        </div>
        <!--5.购物车工具栏-->
        <div id="cart-toolbar">
            <div class="commit-right">
                <p class="submit-count">
                    已选择<span><span>件
                </p>
                <p class="submit-price">
                    共计 : <span><span>
                </p>
                <p class="submit-btn">
                    去结算
                </p>
            </div>
        </div>
    </div>
