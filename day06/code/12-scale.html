<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: red;
            /*切换转换基准点*/
            transform-origin:0px 0px;
            transition: 0.1s;
            margin: 400px auto;
        }
        div:hover{
            transform: scale(-2);
        }
    </style>
</head>

<body>
    <div>
        div
    </div>
</body>
</html>
