            function findIndex(){
                var arr = [12,35,5,5,78,98,0,54]
                var input = prompt("请输入数据");
                var index = -1;
                for(var i = 0; i<arr.length ;i++){
                    if(arr[i]==input){
                        index = i;
                        break;
                    }
                }
                if(index == -1){
                    console.log('数据不存在')
                }else{
                    console.log(input+"对应的下标为"+index)
                }
                
            }
